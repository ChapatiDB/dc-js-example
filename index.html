<!DOCTYPE html>
<html lang="en">
<head>
	<script src="js/jquery-1.10.2.min.js" type='text/javascript'></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="js/crossfilter.min.js" type='text/javascript'></script>
	<script src="js/dc.min.js" type='text/javascript'></script>
	<script src="js/bootstrap.min.js" type='text/javascript'></script>
	<script src="js/site.js" type='text/javascript'></script>

	<link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
	<link href='css/dc.css' rel='stylesheet' type='text/css'>
</head>
<body>

    <div class='container' id='main-container'>
        <div class='content'>
            <div class='container' style='font: 10px sans-serif;'>
                <h2>DC.JS Test</h2>          
                <div class='row-fluid'>
                    <div class='remaining-graphs span8'>
                        <div class='row-fluid'>
                            <div class='bubble-graph span12' id='dc-bubble-graph'>
                                <h4>Bubble Graph</h4>
                            </div>
                        </div>
                        <div class='row-fluid'>
                            <div class='pie-graph span4' id='dc-pie-graph'>
                                <h4>Pie Chart</h4>
                            </div>
                            <div class='pie-graph span4' id='dc-volume-chart'>
                                <h4>Bar Chart</h4>
                            </div>
                            <div class='pie-graph span4' id='dc-line-chart'>
                                <h4>Line Graph</h4>
                            </div>
                        </div>
                        <!-- /other little graphs go here -->
                        <div class='row-fluid'>
                            <div class='span12 table-graph'>
                                <h4>Data Table</h4>
                                <table class='table table-hover dc-data-table' id='dc-table-graph'>
                                    <thead>
                                        <tr class='header'>
                                            <th>Name</th>
                                            <th>Location</th>
                                            <th>Q1 Avg</th>
                                            <th>Avg Overall Score</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
 
        </div>
    </div>
</body>
</html>
