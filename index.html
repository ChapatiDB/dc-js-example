<!DOCTYPE html>
<html lang="en">
<head>
	<script src="js/jquery-1.10.2.min.js" type='text/javascript'></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="js/crossfilter.min.js" type='text/javascript'></script>
	<script src="js/dc.min.js" type='text/javascript'></script>
	<script src="js/bootstrap.min.js" type='text/javascript'></script>
	<script src="js/site.js" type='text/javascript'></script>

	<link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
	<link href='css/dc.css' rel='stylesheet' type='text/css'>
</head>
<body>

    <div class='container' id='main-container'>
        <div class='content'>
            <div class='container-fluid' style='font: 10px sans-serif;'>         	
                <h2>DC.JS Test</h2>
                <div class='row-fluid'>   
				  <div class="span12">
				    <div class="row-fluid">
				      <div class="span4">

							<div class='pie-graph' id='q1-pie-graph'>
                                <h4>Q1 Scores Greater than 3</h4>
                            </div>
                            <div class='pie-graph' id='q2-pie-graph'>
                                <h4>Q2 Scores Greater than 3</h4>
                            </div>       
                            <div class='pie-graph' id='q3-pie-graph'>
                                <h4>Q3 Scores Greater than 3</h4>
                            </div>                                                 

				      </div>
				      <div class="span8">
						<div class='bubble-graph' id='dc-bubble-graph'>
							<h4>Average Overall Score by Neighborhood</h4>
						</div>
						<div class='line-chart' id='overall-line-chart'>
							<h4>Overall Score by Day</h4>
						</div>
				      </div>
				    </div>
				  </div>
				</div>                       

				</div>
                        <!-- /other little graphs go here -->
                        <div class='row-fluid'>
                            <div class='span12 table-graph'>
                                <h4>Data Table</h4>
                                <table class='table table-hover dc-data-table' id='dc-table-graph'>
                                    <thead>
                                        <tr class='header'>
                                            <th>Name</th>
                                            <th>Location</th>
                                            <th>Q1 Score</th>
                                            <th>Overall Score</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
 
        </div>
    </div>
</body>
</html>
